# SonarQube / SonarCloud project configuration
# Update sonar.organization and sonar.projectKey after creating the project in SonarCloud

sonar.organization=leovido
sonar.projectKey=leovido_react-native-katas

sonar.sources=app,components,constants,exercises,scripts
sonar.tests=exercises,components
sonar.test.inclusions=**/__tests__/**/*.test.ts,**/__tests__/**/*.test.tsx,**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/.expo/**,**/*.d.ts

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.sourceEncoding=UTF-8
